<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>last task</title>
    <link rel="stylesheet" href="task-5.css" />
  </head>
  <div class="container">
    <form action="">
      <h2>Job Application <sub>(web)</sub></h2>
      <div class="wrapper one">
        <div class="box">
          <div><label for="">First Name</label></div>

          <input type="text" placeholder="Enter your first name" />
        </div>
        <div class="box">
          <div><label for="">Last Name</label></div>

          <input type="text" placeholder="Enter your last name" />
        </div>
      </div>

      <div class="wrapper two">
        <div class="box">
          <div><label for="">Email</label></div>

          <input type="email" placeholder="Enter your email address" />
        </div>
        <div class="box">
          <div><label for="">Job Role</label></div>

          <select name="" id="">
            <option value="select">Select Job role</option>
          </select>
        </div>
      </div>
      <div class="textarea">
        <div class="box">
          <div><label for="">Address</label></div>

          <textarea
            name=""
            id=""
            cols="30"
            rows="1"
            placeholder="Enter your address"
          ></textarea>
        </div>
      </div>
      <div class="wrapper city-pin">
        <div class="box">
          <div><label for="">city</label></div>

          <input type="text" placeholder="Enter your city" />
        </div>
        <div class="box">
          <div><label for="">Pin Code</label></div>

          <input type="number" placeholder="Enter your pin code" />
        </div>
      </div>
      <div class="wrapper time-cv">
        <div class="box">
          <div><label for="">date</label></div>

          <input type="datetime-local" name="" id="" />
        </div>
        <div class="box">
          <div>
            <label for="" style="margin-bottom: 10px">Upload Your Cv</label>
          </div>

          <input
            type="file"
            id=""
            style="border: 1px solid #c9c9c961; padding: 5px"
          />
        </div>
      </div>
      <div class="parent-ofbutton">
        <div class="button">
          <button
            style="
              color: white;
              background-color: #ff0000;
              border: none;
              border-radius: 10px;
              width: 6em;
            "
          >
            Apply Now
          </button>
        </div>
      </div>
    </form>
  </div>

  <body></body>
</html>
